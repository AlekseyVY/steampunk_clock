<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Steam punk clock with Holo, by AlekseyVY</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <main>
            <section class="main_container">
                <div class="clock_container">
                    <img class="clockface" src="./assets/clockface.png" alt="clock face">
                    <img data-hourCog class="hour_cog" src="./assets/hour.png" alt="hour cog">
                    <img data-minuteCog class="minute_cog" src="./assets/minute.png" alt="minute cog">
                    <img data-secondsCog class="second_cog" src="./assets/second.png" alt="second cog">
                    <img data-minute class="minute_arrow" src="./assets/minute_arrow.png" alt="minute arrow">
                    <img data-hour class="hour_arrow" src="./assets/hour_arrow.png" alt="hour arrow">
                    <img class="holo" src="./assets/holo.png" alt="Holo">
                    <div class="clock_plug"></div>
                </div>
            </section>
        </main>
    <script defer src="./js/main.js"></script>
    </body>
</html>
